<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>

</header>

<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <h3>Journal Page: {{ currentPage }}</h3>
    </div>
    <div class="col-xs-4">
      <label for="search">Search:</label>
      <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
    </div>
    <div class="col-xs-4">
      <label for="search">items per page:</label>
      <input type="number" min="5" max="1000" class="form-control" ng-model="pageSize">
    </div>
  </div>
  <br>
<div class="panel panel-default">
  <div class="panel-body">
    <ul dir-paginate="journal in journal | filter:q | itemsPerPage: pageSize" current-page="currentPage">
      <li><a href="#">{{ journal.namejournal }}</a></li>
    </ul>
    <dir-pagination-controls>

    </dir-pagination-controls>
  </div>

</div>
</div>
